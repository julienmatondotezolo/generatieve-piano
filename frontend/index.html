<!DOCTYPE html>

<html>

<head>
    <title>pa.i.no</title>
    <meta charset="utf-8" />
    <meta name="author" content="Julien Matondo" />
    <meta name="description" content="Stu2io you artist project" />
    <meta name="keywords" content="m2jstudio, Julien Matondo, Webdesign" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="css/reset.css" rel="stylesheet" type="text/css" />
    <link href="css/master.css" rel="stylesheet" type="text/css" />

    <link rel="icon" type="image/png" href="">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/audiosynth/1.0.0/audiosynth.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>
    <script src="https://cdn.socket.io/socket.io-3.0.1.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/13.8.21/Tone.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tensorflow/1.2.8/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@magenta/music@^1.0.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/@magenta/music@^1.0.0/es6/music_vae.js"></script>

    <script defer src="webcam/face-api.min.js"></script>
    <script defer src="webcam/face-recognition.js"></script>

    <script type="module" src="src/keyboard.js"></script>
    <script type="module" src="src/modes.js"></script>
</head>

<body>

    <header>
        <div id="container"></div>
    </header>

    <main>
        <div class="notes">
            <!-- <div class="note-block"></div> -->
        </div>

        <div class="keyboard" data-mode="false">
        </div>

        <aside class="info">
            <section class="room">
                <article class="user-content" data-user="off">
                    <img class="random-logo" src="images/icons/1.png" alt="">
                    <p class="user">Guest pianist</p>
                </article>
            </section>
            <figure class="info-btn">
                <img src="images/icon-info.png" alt="Icon info">
            </figure>
        </aside>

        <div class="options">
            <button class="btn ai-bot" data-bot="false">duet with A.I bot</button>
            <figure class="settings">
                <section class="icon-devices" data-usb="off">
                    <img src="images/icon-metro-usb.png" alt="usb iicon images">
                </section>
                <section class="icon-devices" data-mic="off">
                    <img src="images/icon-material-mic.png" alt="usb iicon images">
                </section>
                <section class="icon-devices" data-video="off">
                    <img src="images/icon-video.png" alt="usb iicon images">
                </section>
            </figure>
            <button class="btn online-duet bg-green" data-connect="false">join online duet</button>
        </div>
    </main>


</body>

</html>

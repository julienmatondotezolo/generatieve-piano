<!DOCTYPE html>

<html>

<head>
    <title>pa.i.no</title>
    <meta charset="utf-8" />
    <meta name="author" content="Julien Matondo" />
    <meta name="description" content="Paino app - Online piano duet working with a AI bot" />
    <meta name="keywords" content="Paino, Julien Matondo, Webdesign" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Paino app - Online piano duet working with a AI bot.</title>

    <link href="css/reset.css" rel="stylesheet" type="text/css" />
    <link href="css/master.css" rel="stylesheet" type="text/css" />

    <link rel="icon" type="image/png" href="">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.1.0/socket.io.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.5/Tone.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tensorflow/1.2.8/tf.min.js"></script>

    <script defer src="webcam/face-api.min.js"></script>
    <!-- <script type="module" defer src="webcam/face-recognition.js"></script> -->

    <!-- <script type="module" src="src/keyboard.js"></script>
    <script type="module" src="src/modes.js"></script> -->

    <script type="module" src="src/app.js"></script>
</head>

<body>
    <div id="enterpage" class="hello">
        <div id="welcome-container" class="container">
            <img src="images/paino-logo.png">
            <h1>Play, Enjoy, Make friends or <br> catch feelings with our A.I</h1>
        </div>

        <div id="enter-name-container" class="container">
            <img src="images/paino-logo.png">
            <h3>Enter your name to start</h3>
            <input type="text" id="username-input"> <br>
            <span id="unvalid-username">Please enter a valid username!</span>
            <button id="start-button" class="btn bg-blue">start</button>
        </div>

        <div id="container-face-recognition" class="container">
        </div>
    </div>

    <div id="page2" class="displayNone">
        <header>
            <div id="container"></div>
        </header>

        <main>
            <div class="notes">
                <!-- <div class="note-block"></div> -->
            </div>
            <div class="keyboard" data-mode="initialization">
                <div id="piano">
                    <div class="keys">
                        <div class="white-keys"></div>
                        <div class="black-keys"></div>
                    </div>
                </div>
            </div>

            <aside class="info">
                <section class="room">
                    <article class="user-content" data-user="off">
                        <img class="random-logo" src="images/icons/1.png" alt="">
                        <p class="user">Guest pianist</p>
                    </article>
                </section>
                <figure class="info-btn">
                    <img src="images/icon-info.png" alt="Icon info">
                </figure>
            </aside>

            <div class="options">
                <button class="btn ai-bot" data-bot="false">duet with A.I bot</button>
                <figure class="settings">
                    <section class="icon-devices" data-usb="off">
                        <img src="images/icon-metro-usb.png" alt="usb iicon images">
                    </section>
                    <section class="icon-devices micro" data-mic="off">
                        <img src="images/icon-material-mic.png" alt="usb iicon images">
                    </section>
                    <section class="icon-devices video" data-video="off">
                        <img src="images/icon-video.png" alt="usb iicon images">
                    </section>
                </figure>
                <button class="btn online-duet bg-green" data-connect="false">join online duet</button>
            </div>
        </main>
    </div>
</body>

</html>
